<html>
   <head>
    <link rel="stylesheet" href="styles.css">
   </head>

    <body>
        <div id="mainsection">
            <h1>Type as fast as you can !</h1>
            <div class="best">
                <div id="bestAccuracyBox"> Best Accuracy : <span id="bestAccuracy">%</span></div>
                <div id="bestWmpBox"> Best Speed : <span id="bestWmp">0</span> wpm</div> <br/><br/> 
            </div>
            <img id='triangle' src='triangle small.png'>
            <div id="text"></div> <br/><br/>
            <input type="text" id="typePhrase" autofocus> <br/><br/>
            <button id="submitButton">Start</button> <br/>
            <br/>
            <div class="perf">
                <div id="accuracyBox"> Accuracy : <span id="accuracy">%</span></div>
                <div id="errorBox"> Errors : <span id="errors">0</span></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
